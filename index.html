<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/fontawesome/all.css" rel="stylesheet" type="text/css">
    <link href="../css/auth.css" rel="stylesheet" type="text/css">
</head>
<body>

    <main class="auth__viewer">
        <section class="auth__form">
            <div class="form__container">
                <div class="company__logo">
                    <img src="../images/logo.png" alt="company logo">
                </div>

                <div class="form">
                    <header>Login</header>

                    <div class="form__body">
                        <form method="post" action="">
                            <div class="form-group">
                                <label for="username" class="col-md-6">Username</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-md-6">Password</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
                            </div>

                            <div class="forgot__password__link"><a href="send_password_recovery_mail.html">Forgot password?</a></div>

                            <div class="submit__button__container">
                                <button type="submit" name="submit">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="create__account__link">Don't have an account? <a href="register.html">Create Account</a></div>
            </div>
        </section>

        <section class="auth__full__view__image">

        </section>
    </main>

</body>
</html>
