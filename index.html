<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablet view mode</title>
    <link href="css/tablet_mode.css" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<section class="tab__view__mode">
    <div class="side__bar">
        <div class="logo">
            <img src="images/logo_mini.png" alt="company logo">
        </div>

        <div class="icons">
            <div class="icon"><i class='bx bxs-map'></i></div>
            <div class="icon"><i class='bx bxs-calendar-event'></i></div>
            <div class="icon"><i class='bx bx-message-rounded-detail'></i></div>
            <div class="icon"><i class='bx bx-check-circle'></i></div>
            <div class="icon"><i class='bx bx-time-five'></i></div>
            <div class="icon"><i class='bx bx-phone-call'></i></div>
            <div class="icon"><i class='bx bx-spreadsheet'></i></div>
        </div>

        <div class="user__profile__picture">
            <img src="images/profile-picture.png" alt="profile picture">
        </div>
    </div>

    <div class="people__location__list">

    </div>

    <div class="people__location__map">

    </div>
</section>
</body>
</html>
