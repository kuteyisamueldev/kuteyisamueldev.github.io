<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set a new password</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/fontawesome/all.css" rel="stylesheet" type="text/css">
    <link href="../css/auth.css" rel="stylesheet" type="text/css">
</head>
<body>

    <main class="auth__viewer">
        <section class="auth__form">
            <div class="form__container">
                <div class="company__logo">
                    <img src="../images/logo.png" alt="company logo">
                </div>

                <div class="form">
                    <header>New password</header>
                    <div class="notifs">Enter your new password.</div>

                    <div class="form__body">
                        <form method="post" action="">
                            <div class="form-group">
                                <label for="new_password" class="col-md-6">New password</label>
                                <input class="form-control" type="password" id="new_password" name="new_password" placeholder="Enter new password">
                            </div>

                            <div class="form-group">
                                <label for="confirm_new_password" class="col-md-6">Re-enter password</label>
                                <input class="form-control" type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Re-enter password">
                            </div>

                            <div class="forgot__password__link"><a href="#">Forgot password?</a></div>

                            <div class="submit__button__container">
                                <button type="submit" name="submit">Save and Login</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="create__account__link">Don't have an account? <a href="register.html">Create Account</a></div>
            </div>
        </section>

        <section class="auth__full__view__image">

        </section>
    </main>

</body>
</html>
