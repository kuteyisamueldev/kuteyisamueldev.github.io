<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/fontawesome/all.css" rel="stylesheet" type="text/css">
    <link href="../css/auth.css" rel="stylesheet" type="text/css">
</head>
<body>

    <main class="auth__viewer">
        <section class="auth__form">
            <div class="form__container">
                <div class="company__logo">
                    <img src="../images/logo.png" alt="company logo">
                </div>

                <div class="form">
                    <header>Password Recovery</header>
                    <div class="notifs">You will receive an email with the link to reset your password</div>

                    <div class="form__body">
                        <form method="post" action="set_new_password.html">
                            <div class="form-group">
                                <label for="email" class="col-md-6">Email</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="Enter email">
                            </div>

                            <div class="submit__button__container">
                                <button type="submit" name="submit">Send Reset Instructions</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="create__account__link">Don't have an account? <a href="register.html">Create Account</a></div>
            </div>
        </section>

        <section class="auth__full__view__image">

        </section>
    </main>

</body>
</html>
